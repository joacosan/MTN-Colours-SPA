<div class="row mt-3">
    <div class="col-5 d-flex ml-4 mt-3 p-0">
        <a class="linkViewMore font-weight-bold" [routerLink]="['/home']" ><span class=""><i class="fas fa-chevron-left"></i><span class="ml-2 mr-3 backToHome">Home</span></span></a>
        <p class="font-weight-bold backToHome">| <span class="ml-1 backToHome">Spray</span></p>
    </div>
    <div class="col-6 d-flex justify-content-end mt-3 p-0">
      <span class="font-weight-bold text-center backToHome mr-2 mt-1">Share: </span>
        <ul class="listIcon p-0 d-flex">
            <li class="mx-1" *ngFor="let icon of icons">
                <a><img [src]="icon.icon" [ngClass]="{'fab fa-facebook-f':icon.icon === 'fb','fab fa-twitter-square':icon.icon==='tw','fas fa-envelope':icon.icon==='mail','fab fa-linkedin-in':icon.icon ==='in'}"></a>
            </li>
        </ul>
    </div>
</div>
