 <!--  BACK TO HOME // SHARE  -->
 <section>
    <div class="row mt-3">
        <div class="col d-flex justify-content-start ml-5 mt-3">
            <a class="linkViewMore font-weight-bold" [routerLink]="['/home']" ><span class=""><i class="fas fa-chevron-left"></i><span class="ml-2 mr-3">Home</span></span></a>
            <p class="font-weight-bold">| <span class="ml-1">Online Store</span></p>
        </div>
        <div class="col d-flex justify-content-end mr-5 mt-3">
          <span class="font-weight-bold text-center">Share: </span>
            <ul class="list d-flex">
                <li class="mx-2" *ngFor="let icon of icons">
                    <a><img [src]="icon.icon" [ngClass]="{'fab fa-facebook-f':icon.icon === 'fb','fab fa-twitter-square':icon.icon==='tw','fas fa-envelope':icon.icon==='mail','fab fa-linkedin-in':icon.icon ==='in'}"></a>

            </ul>
        </div>
    </div>
