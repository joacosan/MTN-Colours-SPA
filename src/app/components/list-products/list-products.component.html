
<section>
    <mat-form-field class="w-25 ml-4" appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Img Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"><img width="90" class="img-thumbnail img" [src]="element.img" alt=""></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element"><span class="badge badge-warning" *ngIf="element.stock == 0">SIN STOCK</span><span class="badge badge-success" *ngIf="element.stock > 0">{{element.stock}}</span> </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"><app-input-integer [(quantity)]="element.quantity" [max]="element.stock" (maxReached)="maxReached($event)"></app-input-integer> </td>
        </ng-container>

        <!-- Buy Column -->
        <ng-container matColumnDef="buy">
          <th mat-header-cell *matHeaderCellDef> Buy </th>
          <td mat-cell *matCellDef="let element"><button class="btn btn-primary btn-sm w-50" (click)="addToCart(element)">Add</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No results</td>
        </tr>
      </table>
</section>
